[versions]
kotlin = "1.5.0"
androidxlifecycle = "2.3.1"
androidxnavigation = "2.3.5"
androidxroom = "2.3.0"
moshi = "1.12.0"
retrofit = "2.9.0"
junit = "4.13.2"
coroutines = "1.4.2"
materialDrawer = "8.4.1"

[libraries]
kotlin-stdlib = { module = "org.jetbrains.kotlin:kotlin-stdlib", version.ref = "kotlin" }
kotlin-gradle-plugin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }
#
gradle-plugin = "com.android.tools.build:gradle:4.2.1"
#
androidx-core = "androidx.core:core-ktx:1.5.0"
androidx-appcompat = "androidx.appcompat:appcompat:1.3.0"
androidx-activity = "androidx.activity:activity-ktx:1.2.2"
androidx-fragment = "androidx.fragment:fragment-ktx:1.2.2"
androidx-lifecycle-viewmodel = { module = "androidx.lifecycle:lifecycle-viewmodel-ktx", version.ref = "androidxlifecycle" }
androidx-lifecycle-runtime = { module = "androidx.lifecycle:lifecycle-runtime", version.ref = "androidxlifecycle" }
androidx-lifecycle-common = { module = "androidx.lifecycle:lifecycle-common-java8", version.ref = "androidxlifecycle" }
androidx-lifecycle-livedata = { module = "androidx.lifecycle:lifecycle-livedata-ktx", version.ref = "androidxlifecycle" }
