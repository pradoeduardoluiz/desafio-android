androidx-room-ktx = { module = "androidx.room:room-ktx", version.ref = "androidxroom" }
androidx-crypto = "androidx.security:security-crypto:1.0.0-rc04"
androidx-work-runtime = "androidx.work:work-runtime-ktx:2.6.0-rc01"
androidx-hilt-work = "androidx.hilt:hilt-work:1.0.0"
androidx-hilt-compiler = "androidx.hilt:hilt-compiler:1.0.0"
