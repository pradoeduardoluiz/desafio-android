#
coredesugaring = "com.android.tools:desugar_jdk_libs:1.0.9"
#
leakcanary = "com.squareup.leakcanary:leakcanary-android:2.7"
#
junit-library = "junit:junit:4.13.2"
junit-ext = "androidx.test.ext:junit:1.1.2"
mockk = "io.mockk:mockk:1.10.6"

