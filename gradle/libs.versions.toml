dagger-hilt-core = "com.google.dagger:hilt-android:2.36"
dagger-hilt-plugin = "com.google.dagger:hilt-android-gradle-plugin:2.36"
dagger-hilt-compiler = "com.google.dagger:hilt-android-compiler:2.36"
